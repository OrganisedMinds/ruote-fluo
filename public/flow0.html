<!--
  playing with renderFlow and workitem pins
-->

<html>

<head>

  <title>fluo : playing with pins</title>

  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <script src="/js/ruote-fluo.js"></script>
</head>

<body>

 <canvas id="fluo" width="200" height="200"></canvas>

 <script>

   document.getElementById('fluo').noOuterBorder = true;

   Fluo.renderFlow(
     'fluo', 
     [ 'define', {}, [
       [ 'sequence', {}, [
         [ 'concurrence', { 'count': 1 }, [
           [ 'alpha', {}, [] ],
           [ 'bravo', {}, [] ],
           [ 'charly', {}, [] ]
         ] ],
         [ 'david', {}, [] ]
       ] ]
     ] ],
     {
       'workitems': [ '0_0_0_0' ],
       'pins': [
         [ '0_0_0_1', 'er' ],
         [ '0_0_0_2', 'na', [ '#C8F690', 'black' ] ],
         [ '0_0_1', '-' ] ] });

   Fluo.crop('fluo');
 </script>

</body>
</html>
