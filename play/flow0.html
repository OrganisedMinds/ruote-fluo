  <script src="../js/ruote-fluo.js"></script>

  <link rel="stylesheet" type="text/css" href="./css/reset.css" />

</head>

<body>

  <div id="fluo" style="margin: 7px"></div>

  <script>

    $(document).ready(function () {

      $('title').text(document.location.toString().split('/').slice(-1, 1));

      RuoteFluo.render(
        '#fluo',
        [ 'define', { 'name': 'nada' }, [
          [ 'sequence', {}, [
            [ 'olaf', { 'task': 'clean dishes' }, [] ],
            [ 'concurrence', { 'count': 1 }, [
              [ 'alpha', {}, [] ],
              [ 'sequence', {}, [
                [ 'arthur', {}, [] ],
                [ 'bob', {}, [] ]
              ] ],
              [ 'charly', { 'task': 'reset lab' }, [] ]
            ] ],
            [ 'david', { 'timeout': '5d' }, [] ],
            [ 'participant', { 'jeff': null, 'timeout': '5d' }, [] ],
            [ 'set', { 'v:x': [ 1, 2, 3 ] }, [] ],
            [ 'wait', { '4d2h': null }, [] ],
            [ 'junpei', { 'task': 'clean dishwasher' }, [] ]
          ] ]
        ] ],
        { noOuterBorder: true })

      RuoteFluo.highlight('#fluo', '0_0_2');
      RuoteFluo.pin('#fluo', '0_0_0', 'workitem')
      RuoteFluo.pin('#fluo', '0_0_3', 'workitem')
      RuoteFluo.pin('#fluo', '0_0_4', 'error', 'er')
      RuoteFluo.pin('#fluo', '0_0_2', 'info', 'in')
    });
  </script>
